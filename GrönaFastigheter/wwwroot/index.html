<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GrönaFastigheter</title>
    <base href="/" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="css/custom-css/StarSheet.css" rel="stylesheet" />
    <link href="css/custom-css/CommentSheet.css" rel="stylesheet" />
    <link href="css/app.dev.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
    <script src="serviceworker.js"></script>
    <meta name="theme-color" content="#052767" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <script src="font-awesome/js/all.min.js"></script>
</head>

<body>
    <app></app>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/serviceworker.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        $(document).ready(async function () {
            await new Promise(r => setTimeout(r, 2000));
            const easteregg = document.querySelector('#spin')
            const app = document.querySelector('app')
            var audio = new Audio('./js/easteraudio.mp3');
            audio.volume = 0.030;
            audio.loop = true;
            var isPlaying = false;

            easteregg.addEventListener('click', () => {
                app.classList.toggle('easteregg')
                if (isPlaying) {
                    audio.pause()
                    audio.currentTime = 0;
                    isPlaying = false
                } else {
                    audio.play()
                    isPlaying = true
                }
            })
        });
    </script>
</body>

</html>
